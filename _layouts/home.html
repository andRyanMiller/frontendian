---
layout: base
---

{% assign latestPost = site.posts | first %}


<h4>Latest Post</h4>
<article>
  <a href="{{ latestPost.url }}">
    <h1>{{ latestPost.title }}</h1>
  </a>
  {{ latestPost.excerpt }}
</article>
<div style="text-align: center">
  <a href="{{ latestPost.url }}">
    <button class="ma-4">Keep Reading</button>
  </a>
</div>
<h4>Recent Posts</h4>
{% assign recentPosts = site.posts | slice:1 %}
{% for post in recentPosts %}
<article>
  <a href="{{ post.url }}">
    <h2>{{ post.title }}</h2>
  </a>
  {{ post.excerpt }}
</article>
{% endfor %}
